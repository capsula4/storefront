<h2 class="bc-cart__header">Shopping Cart</h2>

<table class="bc-cart">
    <thead>
        <tr>
            <th>Product</th>
            <th class="bc-right">Quantity</th>
            <th class="bc-right">Total</th>
            <th class="bc-right"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in $ctrl.cart.getItems()">
            <td>
                <div class="bc-cart__item">
                    <img class="bc-cart__item-image" ng-src="{{ 'images/' + item.image }}">
                    <div>
                        <div>{{ item.brand }}</div>
                        <h3>{{ item.title }}</h3>
                    </div>
                </div>
            </td>
            <td class="bc-right">
                {{ item.quantity }}
            </td>
            <td class="bc-right">
                {{ item.quantity * item.price | currency:'$':2  }}
            </td>
            <td class="bc-right">
                <a class="bc-button" ng-click="$ctrl.cart.removeItem(item)">Remove</a>
            </td>
        </tr>
        <tr ng-if="!$ctrl.cart.getTotalQuantity()">
            <td colspan="4">
                No items in your cart.
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Cart Overview</td>
            <td class="bc-right">{{$ctrl.cart.getTotalPrice() | currency:'$':2 }}</td>
            <td></td>
        </tr>
    </tfoot>
</table>
<div class="bc-space-between bc-mtxl">
    <a href="/#/" class="bc-nav-item">Continue Shopping</a>
    <a  class="bc-button">Checkout</a>
</div>
